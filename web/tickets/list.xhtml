<f:view xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        contentType="text/html; charset=UTF-8">
    <f:metadata>
        <f:viewAction action='#{ticketList.load}'/>
    </f:metadata>
    <div class='ticket-list awa-list-header' id="ticket-list-header">
        <div class="awa-list-item-header">
            <div class='awa-header-col ticket-list-ident'>
                #{ticketMsg.ticket_list_ident_label}
            </div>
            <div class='awa-header-col ticket-list-summary'>
                #{ticketMsg.ticket_list_summary_label}
            </div>
            <div class='awa-header-col ticket-list-priority'>
                #{ticketMsg.ticket_list_priority_label}
            </div>
            <div class='awa-header-col ticket-list-status'>
                #{ticketMsg.ticket_list_status_label}
            </div>
            <div class='awa-header-col ticket-list-create-date'>
                #{ticketMsg.ticket_list_create_date_label}
            </div>
            <div class='awa-header-col ticket-list-submitter'>
                #{ticketMsg.ticket_list_submitter_label}
            </div>
        </div>
    </div>
    <ui:include src="lists/ticket-list.xhtml"/>
</f:view>
