<f:view contentType="application/json"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:c="http://java.sun.com/jstl/core"
        xmlns:util="http://code.google.com/p/ada-asf/util"
        xmlns:h="http://java.sun.com/jsf/html">
[
 {
    "action": "redirect",
    <h:panelGroup rendered="#{ticket.status != 'CLOSED'}">
        "url": "#{contextPath}/tickets/view/#{ticket.id}"
    </h:panelGroup>
    <h:panelGroup rendered="#{ticket.status eq 'CLOSED'}">
        "url": "#{contextPath}/projects/tickets/#{ticket.project_id}"
    </h:panelGroup>
 }
]
</f:view>
