<ul class='awa-nav'
    xmlns:auth="http://code.google.com/p/ada-awa/auth"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:u="http://code.google.com/p/ada-asf/util"
    xmlns:w="http://code.google.com/p/ada-asf/widget"
    xmlns:ui="http://java.sun.com/jsf/facelets">
        <li class="awa-nav-left">
            <a href="#{contextPath}/tickets/create/#{project_id}" class="awa-nav-icon"
               title="#{projectMsg.project_create_ticket_title}">
                <img src="#{contextPath}/images/wikis/wiki-create.png" alt="#{projectMsg.project_create_ticket_title}"/>
                <span>#{projectMsg.project_create_ticket_label}</span>
            </a>
        </li>
        <li class="awa-nav-left">
            <a href="#{contextPath}/projects/list/recent#{page_link}" class="awa-nav-icon"
               title="#{projectMsg.project_list_tickets_title}">
                <img src="#{contextPath}/images/wikis/wiki-document.png" alt="#{projectMsg.project_list_tickets_title}"/>
                <span>#{projectMsg.project_list_tickets_title}</span>
            </a>
        </li>
        <li class="awa-nav-left">
            <a href="#{contextPath}/projects/tags" class="awa-nav-icon"
               title="#{projectMsg.wiki_admin_list_tags_title}">
                <img src="#{contextPath}/images/wikis/wiki-cloud.png" alt="#{wikiMsg.wiki_admin_list_comments_label}"/>
                <span>#{projectMsg.wiki_admin_list_tags_label}</span>
            </a>
        </li>
    <ui:insert name="page-nav"/>
</ul>
