<dl class='ticket-info'
    xmlns:auth="http://code.google.com/p/ada-awa/auth"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:u="http://code.google.com/p/ada-asf/util"
    xmlns:w="http://code.google.com/p/ada-asf/widget"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <dt     onclick="return $('#ticket-list').panel_box('open', '#{contextPath}/tickets/create/#{project.id}/work');"
    >Type</dt>
    <dd>#{u:translate(ticketMsg,'ticket_type_',ticket.ticket_type)}</dd>

    <dt>Status</dt>
    <dd>#{u:translate(ticketMsg,'ticket_status_',ticket.status)}</dd>

    <dt>Priority</dt>
    <dd>#{ticket.priority}</dd>

</dl>
