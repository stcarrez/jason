<ui:composition xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jstl/core"
                template="/WEB-INF/layouts/layout.xhtml">
    <ui:param name="title" value="#{projectMsg.projects_title}" />
    <ui:param name="pageStyle" value="page-projects"/>
    <ui:param name="top_nav" value="projects"/>

    <ui:define name="pageScript">
        <script type="text/javascript" src="#{contextPath}/js/markedit/showdown.js"></script>
        <script type="text/javascript" src="#{contextPath}/js/markedit/jquery.markedit.js"></script>
        <script type="text/javascript" src="#{contextPath}/js/dropzone.js"></script>
        <script type="text/javascript" src="#{contextPath}/js/jquery.datetimepicker.js"></script>
        <script type="text/javascript" src="#{contextPath}/js/trumbowyg/trumbowyg.js"></script>
        <script type="text/javascript" src="#{contextPath}/js/trumbowyg/plugins/fontfamily/trumbowyg.fontfamily.js"></script>
        <script type="text/javascript" src="#{contextPath}/js/trumbowyg/plugins/preformatted/trumbowyg.preformatted.js"></script>
        <script type="text/javascript" src="#{contextPath}/js/awa-images.js"></script>
    </ui:define>

    <!-- Main page body -->
    <ui:define name="pageBody">
        <div id='awa-content'>
            <ui:include src="/projects/views/workspace-nav.xhtml">
                <ui:param name="project_id" value="#{ticket.project_id}"/>
            </ui:include>
            <ui:include src="forms/create-form.xhtml"/>
        </div>
    </ui:define>

</ui:composition>
