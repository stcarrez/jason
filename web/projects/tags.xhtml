<ui:composition template="/WEB-INF/layouts/layout.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:awa="http://code.google.com/p/ada-awa/jsf"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:ajax="http://code.google.com/p/ada-asf/ajax"
                xmlns:util="http://code.google.com/p/ada-asf/util"
                xmlns:h="http://java.sun.com/jsf/html">
    <ui:param name="title" value="#{projectMsg.project_tags_cloud_title}"/>
    <ui:param name="pageStyle" value="page-projects"/>

    <!-- Main page body -->
    <ui:define name="pageBody">
        <div id='awa-content'>
            <ui:decorate template="views/workspace-nav.xhtml">
                <ui:param name="sort" value="#{projectList.sort}"/>
                <ui:param name="page_link" value=""/>
            </ui:decorate>
            <awa:tagCloud
                    value="#{projectTagCloud}" styleClass="tag-cloud" layout="dispatch"
                    var="tagName" maxWeight="48" minWeight="16" rows="60"
                    tagLink="#{contextPath}/projects/tags/#{tagName}/recent"/>
        </div>
    </ui:define>
</ui:composition>
