<ui:composition template="/WEB-INF/layouts/layout.xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core">
    <ui:param name="title" value="#{wikiMsg.wiki_admin_create_title}"/>
    <ui:param name="pageStyle" value="page-wiki"/>

    <ui:define name="pageHeader">
        <f:metadata>
            <f:viewAction action="#{project.load}"/>
        </f:metadata>
    </ui:define>

    <!-- Main page body -->
    <ui:define name="pageBody">
        <div id='awa-content'>
            <ui:include src="/projects/views/project-header.xhtml"/>
            <div id='wiki-page-create' class='blog-edit-post'>
                <ui:include src="forms/wiki-create.xhtml"/>
            </div>
        </div>
    </ui:define>
</ui:composition>
