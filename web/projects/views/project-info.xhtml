<ui:composition
        xmlns:awa="http://code.google.com/p/ada-awa/jsf"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:c="http://java.sun.com/jstl/core"
        xmlns:u="http://code.google.com/p/ada-asf/util"
        xmlns:h="http://java.sun.com/jsf/html">
    <dl>
        <dt></dt>
        <dd><span>Created on: #{project.create_date}</span>
            <span>Last updated on: #{project.update_date}</span>
        </dd>
    </dl>
    <div class="project-">
        <awa:wiki styleClass='wiki-text'
                  value="#{project.description}"
                  toc="false"/>
    </div>
    <div class="">
        Status: #{project.status}
    </div>
</ui:composition>
