<ui:composition
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:w="http://code.google.com/p/ada-asf/widget"
        xmlns:h="http://java.sun.com/jsf/html">

  <div class='ui-widget awa-form'>
    <h:form id='post'>
        <h:inputHidden id='entity-id' value='#{project.id}' required='false'/>
        <div class='col-sm-8'>
            <h3 class="project-create-wiki-title">Welcome to the #{project.name} wiki!</h3>
            <p class="project-create-wiki-desc">
                Wikis provide a place in your project to lay out the documentation of your project,
                or just write notes and ideas for the project.
            </p>
            <h:messages styleClass='awa-error'/>
            <w:inputText styleClass="awa-required ui-corner-all"
                         id='title' size='50' required='true' value='#{project.wiki}'
                         title='#{wikiMsg.wiki_admin_wiki_title_label}'/>
            <ul class='awa-buttons'>
                <li>
                    <h:commandButton id='create'
                                     title="#{wikiMsg.wiki_admin_create_wiki_tooltip}"
                                     value='#{wikiMsg.wiki_admin_create_button}'
                                     styleClass="ui-button ui-state-default ui-corner-all"
                                     action="#{project.create_wiki}"/>
                </li>
            </ul>
        </div>
    </h:form>
  </div>
</ui:composition>
