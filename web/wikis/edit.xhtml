<ui:composition template="/WEB-INF/layouts/layout.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:param name="title" value="#{wikiMsg.wiki_admin_edit_page_title}"/>
    <ui:param name="pageStyle" value="page-wiki"/>

    <ui:define name="pageScript">
        <script type="text/javascript" src="#{contextPath}/js/markedit/showdown.js"></script>
        <script type="text/javascript" src="#{contextPath}/js/markedit/jquery.markedit.js"></script>
        <script type="text/javascript" src="#{contextPath}/js/dropzone.js"></script>
        <script type="text/javascript" src="#{contextPath}/js/jquery.datetimepicker.js"></script>
        <script type="text/javascript" src="#{contextPath}/js/trumbowyg/trumbowyg.js"></script>
        <script type="text/javascript" src="#{contextPath}/js/trumbowyg/plugins/fontfamily/trumbowyg.fontfamily.js"></script>
        <script type="text/javascript" src="#{contextPath}/js/trumbowyg/plugins/preformatted/trumbowyg.preformatted.js"></script>
        <script type="text/javascript" src="#{contextPath}/js/awa-images.js"></script>
    </ui:define>

    <!-- Main page body -->
    <ui:define name="pageBody">
        <f:metadata>
            <!-- f:viewParam id='wiki' value='#{wikiPage.wikiId}'/>
            <f:viewParam id='id' value='#{wikiPage.id}'/>  -->
            <f:viewAction action='#{wikiPage.load}'/>
            <f:viewAction action="#{project.load_wiki}"/>
        </f:metadata>
        <div id='awa-content'>
            <h:panelGroup rendered="#{not empty project.id}">
               <ui:include src="/projects/views/project-header.xhtml"/>
            </h:panelGroup>
            <ui:include src="views/wiki-nav.xhtml">
                <ui:param name="wikiSpaceId" value="#{wikiPage.wiki_id}"/>
                <ui:param name="page_link" value="/grid"/>
            </ui:include>
            <div id='wiki-page-create' class='blog-edit-post'>
                <div class='awa-post'>
                    <ui:include src="forms/page-form.xhtml">
                       <ui:param name="title" value="#{wikiMsg.wiki_edit_page_title}"/>
                    </ui:include>
                  </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
