<ui:composition template="/WEB-INF/layouts/layout.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:ajax="http://code.google.com/p/ada-asf/ajax"
                xmlns:util="http://code.google.com/p/ada-asf/util"
                xmlns:h="http://java.sun.com/jsf/html">
    <ui:param name="title" value="#{wikiMsg.wiki_admin_page_list_title}"/>
    <ui:param name="pageStyle" value="page-wiki"/>

    <!-- Main page body -->
    <ui:define name="pageBody">
        <f:metadata>
            <f:viewParam id='page' value='#{wikiList.page}' required="false"/>
            <f:viewAction action='#{wikiList.load}'/>
            <f:viewAction action="#{project.load_wiki}"/>
        </f:metadata>
        <div id='awa-content'>
            <h:panelGroup rendered="#{project.id}">
                <ui:include src="/projects/views/project-header.xhtml"/>
            </h:panelGroup>
            <ui:decorate template="lists/list.xhtml">
                <ui:param name="wikiSpaceId" value="#{wikiList.wiki_id}"/>
                <ui:param name="sort" value="#{wikiList.sort}"/>
                <ui:param name="page_link" value=""/>
                <ui:define name="page-nav">
                    <li class="awa-nav-right">
                        <a href="#{contextPath}/wikis/list/#{wikiList.wiki_id}/#{wikiList.sort}/grid" title="#{wikiMsg.wiki_page_grid_view_label}">
                            <img src="#{contextPath}/images/wikis/wiki-grid.png" alt="#{wikiMsg.wiki_page_grid_view_label}"/>
                        </a>
                    </li>
                </ui:define>
            </ui:decorate>
        </div>
   </ui:define>

    <ui:define name="pageScript">
        <script type="text/javascript" src="#{jquery.chosenPath}"></script>
    </ui:define>
</ui:composition>
